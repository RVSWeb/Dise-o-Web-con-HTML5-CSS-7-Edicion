<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>CSS Checkbox Demo from CSSCheckbox.com</title>
    <meta charset="UTF-8">
    <meta name="author" content="Raul Vela Salas , raulvelasalas@gmail.com">
    <meta name="description" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="../src/css/img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">

    <link rel="stylesheet" href="src/css/m3-barra-navegacion.css" type="text/css">
    <link rel="stylesheet" href="src/css/m3-cuerpo-checkbox-central.css" type="text/css">
    <link rel="stylesheet" href="src/css/m3-cuerpo-checkbox.css" type="text/css">
    <link rel="stylesheet" href="src/css/m3-subscribe.css" type="text/css">
  </head>
  <body>

    <header>
      <nav>
        <ul>
          <li><a class="active" href="#home">Home</a></li>
          <li><a href="#news">News</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </header>

    <main id="principal">
      <section id="seccion1">
        <h2 id="tituloSeccion1">Checkbox basico</h2>

        <div id="contenedor1">
          <input type="checkbox" id="opcion1css" name="opcion1"
                 checked>
          <label for="opcion1css">Yes</label>
        </div>

        <div id="contenedor2">
          <input type="checkbox" id="opcion2css" name="opcion2">
          <label for="opcion2css">No</label>
        </div>
      </section>
    </main>

    <form id="subscribe" method="get" action="#">
      <div id="contenedor3">
        <input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
        <label for="subscribeNews">Subscribe to newsletter?</label>
      </div>
      <div id="contenedor4">
        <button id="botonSubscribe" type="submit">Subscribe</button>
      </div>
    </form>

  </body>
</html>
