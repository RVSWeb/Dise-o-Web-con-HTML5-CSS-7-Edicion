    <header id="cabecera">

    <aside id="a1">

    <main>

      <h2>Formulario de contacto</h2>

      <form method="get" target="_self" action="">
        <label for="usuario">Nombre de usuario (login):</label>
        <input id="usuario" type="text" name="usuario" placeholder="usuario">

        <label for="email">E-mail:</label>
        <input id="email" type="email" name="email" placeholder="email">

        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" name="nombre" placeholder="nombre">

        <label for="apellidos">Apellidos:</label>
        <input id="apellidos" type="text" name="name" placeholder="apellidos">

        <label for="password">Password:</label>
        <input id="password" type="password" name="password" placeholder="password">

        <label for="repassword">Repita password:</label>
        <input id="repassword" type="password" name="repassword" placeholder="password">

        <label for="cajaTexto">Comentarios</label>
        <textarea id="cajaTexto" placeholder="Texto">
          
        </textarea>

        <input id="enviar" type="submit">

      </form>

    </main>
