    <style>

      label{
        padding: 10px;
        margin: 0;
      }

      #codigo-postal{
        text-indent: 10px;
      }

      #enviar{
        width: 100px;
        min-width: 100px;
      }

    </style>
  </head>
  <body>

    <main>
      <section>
        <label for="formulario-basico">
          Nuevos Elementos de Formulario 
        </label>

        <!--Atributo 'novalidate' para 'form' y para 'input' -->
        <form id="formulario-principal" method="get" action="../">
          <label for="calle">Calle</label>
          <input id="calle"  
                 type="text" 
                 name="street" 
                 title="calle no aceptada" 
                 oninvalid="mi_funcion" 
                 required>

          <label for="numero">Numero</label>
          <input id="numero"
                 type="text" 
                 name="number" 
                 oninvalid="alert('contener 3 caracteres');" 
                 pattern=".{1,3}">

          <label for="codigo-postal">Codigo Postal</label>
          <input id="codigo-postal" 
                 type="text" 
                 name="country-code" 
                 pattern=".{1,6}" 
                 title="Por favor, Introduce 3 caracteres">

          <input type="submit" id="enviar" name="enviar">
        </form>
      </section>
    </main>

    <script>

      document.getElementById('calle').addEventListener('invalid', mi_funcion);

      function mi_funcion() {
        alert('Calle no aceptada');
      }

    </script>
  </body>
