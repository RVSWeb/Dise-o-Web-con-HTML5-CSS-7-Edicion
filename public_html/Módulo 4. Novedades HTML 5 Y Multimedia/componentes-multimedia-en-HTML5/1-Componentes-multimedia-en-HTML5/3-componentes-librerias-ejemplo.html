  <body>

    <header class="header--deco">
      <hgroup class="header__hgroup--deco">
        <h2 class="crono--deco">Cronometro</h2>
        <div class="box-clock-chrono"></div>
        <h3 class="temp--deco">Temporizador</h3>
        <div class="box-clock-tempo"></div>
      </hgroup>
    </header>

    <script>
      var clockChrono = new FlipClock($('.box-clock-chrono'), {});

      var clockTempo = new FlipClock($('.box-clock-tempo'), {
        clockFace: 'DailyCounter',
        autoStart: true,
        callbacks: {
          stop: function () {
            $('.message').html('The clock has stopped');
          }
        }
      });

      clockTempo.setTime(3000); // segudos a minutos
      clockTempo.setCountdown(true);
      clockTempo.start();
    </script>
